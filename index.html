<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site do Mateus</title>
    <style>
        /* Reset básico e impedir rolagem */
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;overflow:hidden;font-family:Arial, sans-serif}

        /* Fundo com imagem enviada pelo usuário */
        body{
            background: url("https://wallpapers-clan.com/wp-content/uploads/2023/12/neymar-psg-black-white-desktop-wallpaper-preview.jpg");pointer-events:none;
        }

        /* Área do topo com logo e título */
        .top{
            position:relative;z-index:2;padding-top:36px;text-align:center;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,0.8);
        }

        .top img{
            width:220px;max-width:45vw;height:auto;display:block;margin:0 auto 12px;border-radius:8px;background:rgba(255,255,255,0.9);
            padding:6px;
        }

        .top h2{margin:0;font-size:20px;font-weight:700}

        /* Container dos botões - alinhamento em linha reta na parte inferior */
        .links-wrap{
            position:relative;z-index:2;padding:18px 22px;margin-bottom:36px;background:rgba(255,255,255,0.12);backdrop-filter:blur(6px);border-radius:14px;
        }

        .links{
            display:flex;gap:16px;align-items:center;justify-content:center;flex-wrap:nowrap;
        }

        .link-box{
            display:inline-flex;align-items:center;justify-content:center;min-width:140px;padding:14px 18px;background:#ffffff;border-radius:10px;color:#000000;text-decoration:none;font-weight:700;box-shadow:0 6px 14px rgba(0,0,0,0.18);transition:transform 0.15s ease,box-shadow 0.15s ease;
        }

        .link-box:hover{transform:translateY(-6px);box-shadow:0 12px 24px rgba(0,0,0,0.25)}

        /* Responsividade - apertar para telas pequenas */
        @media (max-width:750px){
            .links{gap:10px}
            .link-box{min-width:100px;padding:10px 12px;font-size:14px}
            .top img{width:160px}
        }

    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Ícone circular no topo -->
    <div class="top" style="position:absolute; top:30px; left:50%; transform:translateX(-50%); text-align:center;">
        <img src="https://i.pinimg.com/736x/9a/7e/d6/9a7ed66c61fd9ebe7ef425a69ff0ffc4.jpg" alt="Imagem Topo" style="width:150px; height:150px; border-radius:50%; object-fit:cover;">
        <h2 style="color:white; margin-top:10px; text-shadow:0 0 8px black;"><strong>Prisma Escola de Educação Integral</strong></h2>
    </div>

    <!-- Links verticais à direita -->
    <div class="vertical-links" style="position:absolute; right:20px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:18px;">
        <a class="icon-link" href="https://www.google.com" target="_blank" style="background:white; padding:12px; width:70px; height:70px; border-radius:12px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" style="width:40px;"></a>
        <a class="icon-link" href="https://chat.openai.com" target="_blank" style="background:white; padding:12px; width:70px; height:70px; border-radius:12px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);"><img src="https://seeklogo.com/images/C/chatgpt-logo-02AFA704B5-seeklogo.com.png" style="width:40px;"></a>
        <a class="icon-link" href="https://www.youtube.com" target="_blank" style="background:white; padding:12px; width:70px; height:70px; border-radius:12px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" style="width:40px;"></a>
        <a class="icon-link" href="https://www.instagram.com" target="_blank" style="background:white; padding:12px; width:70px; height:70px; border-radius:12px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" style="width:40px;"></a>
        <a class="icon-link" href="https://www.tiktok.com" target="_blank" style="background:white; padding:12px; width:70px; height:70px; border-radius:12px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" style="width:40px;"></a>
        <a class="icon-link" href="https://wa.me/" target="_blank" style="background:white; padding:12px; width:70px; height:70px; border-radius:12px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(0,0,0,0.4);"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" style="width:40px;"></a>
    </div>

    <!-- Relógio no canto inferior esquerdo -->
    <div id="clock" style="position:absolute; bottom:20px; left:20px; color:white; font-size:28px; font-weight:bold; text-shadow:0 0 8px black;"></div>

    <script>
        function updateClock(){
            const now = new Date();
            const h = String(now.getHours()).padStart(2,'0');
            const m = String(now.getMinutes()).padStart(2,'0');
            const s = String(now.getSeconds()).padStart(2,'0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateClock,1000);
        updateClock();
    </script>

</body>
</html>
