    <title>Site do Mateus</title>
    <style>
        /* Reset básico e impedir rolagem */
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;overflow:hidden;font-family:Arial, sans-serif}

        /* Fundo com imagem enviada pelo usuário */
        body{
            background: url("https://wallpapers-clan.com/wp-content/uploads/2023/12/neymar-psg-black-white-desktop-wallpaper-preview.jpg");pointer-events:none;
        }

        /* Área do topo com logo e título */
        .top{
            position:relative;z-index:2;padding-top:36px;text-align:center;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,0.8);
        }

        .top img{
            width:220px;max-width:45vw;height:auto;display:block;margin:0 auto 12px;border-radius:8px;background:rgba(255,255,255,0.9);
            padding:6px;
        }

        .top h2{margin:0;font-size:20px;font-weight:700}

        /* Container dos botões - alinhamento em linha reta na parte inferior */
        .links-wrap{
            position:relative;z-index:2;padding:18px 22px;margin-bottom:36px;background:rgba(255,255,255,0.12);backdrop-filter:blur(6px);border-radius:14px;
        }

        .links{
            display:flex;gap:16px;align-items:center;justify-content:center;flex-wrap:nowrap;
        }

        .link-box{
            display:inline-flex;align-items:center;justify-content:center;min-width:140px;padding:14px 18px;background:#ffffff;border-radius:10px;color:#000000;text-decoration:none;font-weight:700;box-shadow:0 6px 14px rgba(0,0,0,0.18);transition:transform 0.15s ease,box-shadow 0.15s ease;
        }

        .link-box:hover{transform:translateY(-6px);box-shadow:0 12px 24px rgba(0,0,0,0.25)}

        /* Responsividade - apertar para telas pequenas */
        @media (max-width:750px){
            .links{gap:10px}
            .link-box{min-width:100px;padding:10px 12px;font-size:14px}
            .top img{width:160px}
        }

    </style>
</head>
