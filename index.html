<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Mateus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("https://wallpapers-clan.com/wp-content/uploads/2023/12/neymar-psg-black-white-desktop-wallpaper-preview.jpg") no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.45);
            z-index:1;
        }
        .top {
            position:absolute;
            top:30px;
            left:50%;
            transform:translateX(-50%);
            text-align:center;
            z-index:5;
        }
        .top img {
            width:170px;
            height:170px;
            border-radius:50%;
            object-fit:cover;
            border:3px solid white;
            box-shadow: 0 0 12px black;
        }
        .top h2 {
            color:white;
            margin-top:12px;
            font-size:22px;
            font-weight:bold;
            text-shadow:0 0 10px black;
        }
        .vertical-links {
            position:absolute;
            right:25px;
            top:50%;
            transform:translateY(-50%);
            display:flex;
            flex-direction:column;
            gap:20px;
            z-index:10;
        }
        .icon-link {
            background:white;
            width:85px;
            height:85px;
            border-radius:14px;
            display:flex;
            justify-content:center;
            align-items:center;
            box-shadow:0 5px 12px rgba(0,0,0,0.5);
            transition:0.2s;
        }
        .icon-link:hover {
            transform:scale(1.08);
        }
        .icon-link img {
            width:55px;
        }
        #clock {
            position:absolute;
            bottom:20px;
            left:20px;
            color:white;
            font-size:30px;
            font-weight:bold;
            text-shadow:0 0 8px black;
            z-index:10;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="top">
        <img src="https://i.pinimg.com/736x/9a/7e/d6/9a7ed66c61fd9ebe7ef425a69ff0ffc4.jpg" alt="Foto Topo">
        <h2>Prisma Escola de Educação Integral</h2>
    </div>

    <div class="vertical-links">
        <a class="icon-link" href="https://www.google.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png"></a>
        <a class="icon-link" href="https://chat.openai.com" target="_blank"><img src="https://seeklogo.com/images/C/chatgpt-logo-02AFA704B5-seeklogo.com.png"></a>
        <a class="icon-link" href="https://www.youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
        <a class="icon-link" href="https://www.instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png"></a>
        <a class="icon-link" href="https://www.tiktok.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        <a class="icon-link" href="https://wa.me/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
    </div>

    <div id="clock"></div>

    <script>
        function updateClock(){
            const now = new Date();
            const h = String(now.getHours()).padStart(2,'0');
            const m = String(now.getMinutes()).padStart(2,'0');
            const s = String(now.getSeconds()).padStart(2,'0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateClock,1000);
        updateClock();
    </script>
</body>
</html>
