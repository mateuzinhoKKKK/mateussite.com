<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Escolar</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("https://images4.alphacoders.com/138/1385422.jpg") center center / cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            pointer-events: none;
        }

        .top {
            position: relative;
            z-index: 2;
            padding-top: 36px;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
        }

        .top img {
            width: 220px;
            max-width: 45vw;
            height: auto;
            display: block;
            margin: 0 auto 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            padding: 6px;
        }

        .top h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        .links-wrap {
            position: relative;
            z-index: 2;
            padding: 18px 22px;
            margin-bottom: 36px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(6px);
            border-radius: 14px;
        }

        .links {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        .link-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            padding: 14px 18px;
            background: #ffffff;
            border-radius: 10px;
            color: #000000;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
            transition: 0.15s ease;
        }

        .link-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.25);
        }

        @media (max-width: 750px) {
            .links {
                gap: 10px;
                flex-wrap: wrap;
            }

            .link-box {
                min-width: 100px;
                padding: 10px 12px;
                font-size: 14px;
            }

            .top img {
                width: 160px;
            }
        }
    </style>

</head>

<body>

    <div class="overlay"></div>

    <div class="top">
        <img src="https://www.prismaescola.com.br/wp-content/uploads/2020/10/logo-site-01.png" alt="Logo Prisma">
        <h2><strong>Prisma Escola de Educação Integral</strong></h2>
    </div>

    <div class="links-wrap">
        <nav class="links">
            <a class="link-box" href="https://www.google.com">Google</a>
            <a class="link-box" href="https://chat.openai.com">ChatGPT</a>
            <a class="link-box" href="https://www.youtube.com">YouTube</a>
            <a class="link-box" href="https://www.instagram.com">Instagram</a>
            <a class="link-box" href="https://www.tiktok.com">TikTok</a>
            <a class="link-box" href="https://wa.me/">WhatsApp</a>
        </nav>
    </div>

</body>
</html>
