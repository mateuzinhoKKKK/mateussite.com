<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site do Mateus</title>
<style>

    /* Fundo com GIF */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("NEYTRABALHO.gif") no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: brightness(0.6);
    }

    /* Foto no topo esquerdo */
    .foto-canto {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
    }

    /* Texto abaixo da foto */
    .texto-frase {
        position: absolute;
        top: 180px;
        left: 25px;
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 6px black;
    }

    /* Relógio central */
    #clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 6px black;
    }

    /* Container dos botões (rodapé) */
    .links {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    /* Botões */
    .botao {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.85);
        padding: 14px 20px;
        border-radius: 12px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
        transition: 0.2s;
    }

    .botao:hover {
        transform: scale(1.1);
    }

    .botao img {
        width: 35px;
        height: 35px;
    }

</style>
</head>
<body>

<!-- Foto no topo esquerdo -->
<img class="foto-canto" src="https://pbs.twimg.com/profile_images/1601292494767005701/U4H4y3qs_400x400.jpg">

<!-- Texto abaixo da foto -->
<div class="texto-frase">1% de chance 99% de fé</div>

<!-- Relógio no centro -->
<div id="clock"></div>

<!-- Botões no rodapé -->
<div class="links">
    <a class="botao" href="https://www.instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
        Instagram
    </a>

    <a class="botao" href="https://www.facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
        Facebook
    </a>

    <a class="botao" href="https://www.youtube.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        YouTube
    </a>

    <a class="botao" href="https://wa.me/55" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3536/3536445.png">
        WhatsApp
    </a>
</div>

<script>
    function updateClock() {
        const now = new Date();
        let h = String(now.getHours()).padStart(2, '0');
        let m = String(now.getMinutes()).padStart(2, '0');
        let s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("clock").innerHTML = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
