<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site do Mateus</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: url("https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybmlwcjBrNTNlb2d5NzBreHc0eGcycnZtam84MWZjc3JoNnBqcTczYSZlcD12MV9naWZzX3NlYXJjaCZjdT1n/FnWow5JESfWms/source.gif
") no-repeat center center fixed;
        background-size: cover;
    }

    /* FOTO SUPERIOR ESQUERDA */
    .foto-canto {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
        box-shadow: 0 0 15px white;
    }

    /* TEXTO EMBAIXO DA FOTO */
    .frase {
        position: absolute;
        top: 165px;
        left: 20px;
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px black;
    }

    /* RELÓGIO CENTRAL ANIMADO */
    #clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 90px;
        font-weight: bold;
        text-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
        animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.05); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* ÍCONES NA PARTE DE BAIXO */
    .icons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    .icons a img {
        width: 70px;
        height: 70px;
        border-radius: 15px;
        background: white;
        padding: 10px;
        box-shadow: 0 0 10px black;
        transition: 0.2s;
    }

    .icons a img:hover {
        transform: scale(1.15);
        box-shadow: 0 0 20px white;
    }

</style>
</head>

<body>

    <!-- FOTO SUPERIOR ESQUERDA -->
    <img src="https://pbs.twimg.com/profile_images/1601292494767005701/U4H4y3qs_400x400.jpg" class="foto-canto">

    <!-- FRASE ABAIXO DA FOTO -->
    <div class="frase">1% de chance 99% de fé</div>

    <!-- RELÓGIO -->
    <div id="clock">00:00:00</div>

    <!-- ÍCONES NA PARTE DE BAIXO -->
    <div class="icons">
        <a href="https://www.google.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
        </a>

        <a href="https://www.youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <a href="https://www.instagram.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
        </a>

        <a href="https://www.tiktok.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
        </a>

        <a href="https://chat.openai.com" target="_blank">
            <img src="https://seeklogo.com/images/C/chatgpt-logo-02AFA704B5-seeklogo.com.png">
        </a>

        <a href="https://wa.me/5511999999999" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384055.png">
        </a>
    </div>

<script>
function updateClock() {
    const now = new Date();
    let h = String(now.getHours()).padStart(2, "0");
    let m = String(now.getMinutes()).padStart(2, "0");
    let s = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").innerText = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
