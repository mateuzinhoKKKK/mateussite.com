<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site do Mateus</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* üé• V√çDEO DE FUNDO */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
    }

    /* FOTO DO CANTO */
    .foto-canto {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
        box-shadow: 0 0 15px white;
    }

    /* FRASE */
    .frase {
        position: absolute;
        top: 165px;
        left: 20px;
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 4px black;
    }

    /* üïí REL√ìGIO CENTRAL */
    #clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 90px;
        font-weight: bold;
        text-shadow: 0 0 6px black, 0 0 12px black;
        animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.07); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* √çCONES DO RODAP√â */
    .icons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 22px;
    }

    .icons img {
        width: 55px;
        height: 55px;
        background: white;
        border-radius: 12px;
        padding: 8px;
        box-shadow: 0 0 10px black;
        transition: 0.2s;
    }

    .icons img:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px white;
    }
</style>
</head>

<body>

    <!-- üé• VIDEO DE FUNDO -->
    <video autoplay loop muted id="bg-video">
        <source src="pinterestdownloader.com.br-567108.mp4" type="video/mp4">
    </video>

    <!-- FOTO -->
    <img src="https://pbs.twimg.com/profile_images/1601292494767005701/U4H4y3qs_400x400.jpg" class="foto-canto">

    <!-- FRASE -->
    <div class="frase">1% de chance 99% de f√©</div>

    <!-- REL√ìGIO -->
    <div id="clock">00:00:00</div>

    <!-- ICONES -->
    <div class="icons">

        <a href="https://open.spotify.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png">
        </a>

        <a href="https://youtube.com" target="_blank">

        </a>

        <a href="https://instagram.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
        </a>

        <a href="https://tiktok.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
        </a>

        <a href="https://chat.openai.com" target="_blank">
            <img src="https://seeklogo.com/images/C/chatgpt-logo-02AFA704B5-seeklogo.com.png">
        </a>

        <a href="https://wa.me/5511999999999" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384055.png">
        </a>
    </div>

<script>
function updateClock() {
    const now = new Date();
    let h = String(now.getHours()).padStart(2, "0");
    let m = String(now.getMinutes()).padStart(2, "0");
    let s = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").innerText = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
